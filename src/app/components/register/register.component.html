<div class="container vh-80 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg" style="width: 350px; background-color: #1e1e2e; border-radius: 8px;">
    <div class="text-center">
      <h3 class="text-white" style="font-family: 'Poppins', sans-serif;">BookMarkt</h3>
      <p class="text-white mb-4" style="font-family: 'Poppins', sans-serif;">Create your account</p>
    </div>
    <form>
      <div class="form-group mb-3">
        <label for="firstname" class="text-white">First name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
      </div>
      <div class="form-group mb-3">
        <label for="lastname" class="text-white">Last name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
      </div>
      <div class="form-group mb-3">
        <label for="email" class="text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="text-white">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100" style="background-color: #2196F3;">Sign Up</button>
    </form>
    <div class="mt-3 text-center">
      <a href="#" class="text-white">Have an account ? login</a>
    </div>
    <div class="mt-3 text-center">
      <a href="#">‚ÜêBack</a>
    </div>
  </div>
</div>
